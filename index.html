<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Open+Sans:wght@400;600;700&family=Roboto:ital,wght@0,500;0,700;1,500&family=Zilla+Slab:ital,wght@0,400;0,600;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/basicLightbox/5.0.0/basicLightbox.min.css"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="section">
      <div class="img-div">
      <div class="container">
        <form class="form">
          <span class="text-before">Â Shopping List</span>
          <div class="div-input">
            <input
              class="input-first"
              type="text"
              name="text"
              placeholder="enter text..."
            />
            <button class="submit-button" type="submit">+</button>
          </div>
        </form>
          <a class="delete-btn">
            <span class="text-del">Delete all</span>
            <svg class="icon-del" width="10px" height="7px" viewBox="0 0 13 10">
              <path d="M1,5 L11,5"></path> <polyline points="8 1 12 5 8 9"></polyline>
            </svg>
          </a>
        <ul class="list"></ul>
      </div>
      <!-- </div> -->
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/basicLightbox/5.0.0/basicLightbox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
